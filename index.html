<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canada Plan</title>

    <link rel="stylesheet" href="./css/global.css">
</head>

<body>
    <header>
        <div class="menu">Ola
        </div>
    </header>
    <main>
        <div class="container">
            <div class="conteudo">
                <div class="titulo">
                    <img src="./assets/480px-Maple_Leaf.svg.png" alt="" srcset="" s>
                    Plano Canadá
                    <img src="./assets/480px-Maple_Leaf.svg.png" alt="" srcset="" s>
                </div>
                <form>
                    <fieldset class="receitas">
                        <legend>Receitas</legend>
                        <label for="">Valor Hora</label><br>
                        <input inputmode="numeric" type="text" name="hora" id="valorHora"></br>

                        <label id="calculoMes" for="calculoMes">Calculo horas/mês</label>
                        <p id="formulaCalculo">(Valor hora x 40h semanais x 4 semanas)</p>
                        <!--                         <input type=" text" name="Total" id="totalHoras"><br>
                        <label for="">Quantidade de Semanas</label></br>
                        <input type=" text" name="semanas" id="totalSemanas" ><br> -->
                    </fieldset>
                    <fieldset class="despesas">
                        <legend>Despesas</legend>
                        <label for="">Aluguel</label></br>
                        <input inputmode="numeric" type="text" name="aluguel" id="aluguel"><br>
                        <label for="">Alimentação</label></br>
                        <input inputmode="numeric" type="text" name="alimentacao" id="alimentacao"><br>
                        <label for="">Transporte</label></br>
                        <input inputmode="numeric" type="text" name="transporte" id="transporte"><br>
                        <label for="">Celular + Internet ...</label></br>
                        <input inputmode="numeric" type="text" name="pequenasDespesas" id="pequenasDespesas"><br>
                        <label for="">Outras despesas</label></br>
                        <input inputmode="numeric" type="text" name="outrasDespesas" id="outrasDespesas"><br>
                    </fieldset>
                    <fieldset class="saldo">
                        <legend>Total</legend>
                        <label for="">Receitas: <h2 id="receitasTotal">Resutado</h2></label>
                        <label for="">Despesas:<h2 id="despesasTotal">Resutado</h2></label>
                        <label for="">Saldo:<h2 id="saldoTotal">Resutado</h2></label>
                    </fieldset>

                    <button class="botao" type="button" onclick="receitas()">resultado</button>

                </form>
            </div>
        </div>
    </main>
    <footer></footer>
    <script>
        function receitas() {
            let valorHora = Number(document.getElementById('valorHora').value);
            let totalHoras = 40
            let totalSemanas = 4;

            let receitas = valorHora * totalHoras * totalSemanas;

            let aluguel = Number(document.getElementById('aluguel').value);
            let alimentacao = Number(document.getElementById('alimentacao').value);
            let transporte = Number(document.getElementById('transporte').value);
            let pequenasDespesas = Number(document.getElementById('pequenasDespesas').value);
            let outrasDespesas = Number(document.getElementById('outrasDespesas').value);

            let despesas = aluguel + alimentacao + transporte + pequenasDespesas + outrasDespesas;

            let saldoTotal = receitas - despesas;

            document.getElementById('receitasTotal').innerHTML = `$${receitas}`
            document.getElementById('despesasTotal').innerHTML = `$${despesas}`
            document.getElementById('saldoTotal').innerHTML = `$${saldoTotal}`
        }
    </script>
</body>

</html>
